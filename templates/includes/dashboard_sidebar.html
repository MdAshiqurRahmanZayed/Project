<aside class="col-md-3">
     <!--   SIDEBAR   -->
       <ul class="list-group">
    <a class="list-group-item {% if '/accounts/' == request.path %}active{% endif %}" href="{% url 'dashboard' %}"> Dashboard </a>
    {% if user.userprofile %}
    <a class="list-group-item {% if '/my-courses/' in request.path %}active{% endif %}" href="{% url 'myCreatedCourse' %}"> My Courses </a>
    <a class="list-group-item {% if '/edit-profile/' in request.path %}active{% endif %}" href="{% url 'edit_profile' %}"> Edit Profile </a>
    <a class="list-group-item {% if '/create-course/' in request.path %}active{% endif %}" href="{% url 'create_course' %}"> Create Course </a>
    
    {% else %}
    <a class="list-group-item {% if '/create-profile/' in request.path %}active{% endif %}" href="{% url 'create_profile' %}"> Create Profile </a>
    {% endif %}
    <a class="list-group-item {% if '/change-password/' in request.path %}active{% endif %}" href="{% url 'change_password' %}"> Change Password </a>
  </ul>
     <br>
     <a class="btn btn-danger btn-block mb-3" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span
               class="text">Logout</span> </a>
     <!--   SIDEBAR .//END   -->
</aside>
